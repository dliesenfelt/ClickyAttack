<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicky Attack</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <h1>Clicky Attack</h1>
    <div class="container">
        <div class="topContainer">
            <div class="nameTags">
                <h3 class="playerName" id="userName">PLAYER</h3>
                <h3 id="playerLvl"></h3>
                <div class="btnContainer">
                    <button class="atkBtn" id="attackButton">ATTACK!</button>
                </div>
                <h3 id="npcLvl"></h3>
                <h3 class="npcName" id="enemyName"></h3>
            </div>
            <div class="bars">
                <div class="playerBar">
                    <div class="barInfo">
                        <p class="playerExp" id="userExp"></p>
                    </div>
                </div>
                <div class="npcBar">
                    <div class="barInfo" id=healthBar>
                        <p class="npcHealth" id="enemyHp"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="characterContainer">
            <div class="characterArea">
                <div class="character">
                    <img src="./assets/images/player.png" alt="">
                </div>
            </div>
            <div class="characterArea">
                <div class="character">
                    <img src="" id="npcSpawnArea">
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/index.js"></script>
</body>
</html>
